<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../allcss/upload.css">
</head>
<body>
    


    <div class="upload-section">
        <h1>Upload Your Work</h1>
    
        <form id="upload-form" enctype="multipart/form-data">
            <div class="input-group">
                <label for="title">Work Title</label>
                <input type="text" id="title" name="title" required placeholder="e.g., Landscape Photography, Web Design Project">
            </div>
    
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required placeholder="Describe your work, techniques used, and any relevant details"></textarea>
            </div>
    
            <div class="input-group">
                <label for="type">Work Type*</label>
                <select id="type" name="type" required>
                    <option value="">Select work type</option>
                    <option value="image">Image/Photography</option>
                    <option value="video">Video/Animation</option>
                    <option value="design">Graphic Design</option>
                    <option value="certification">Certification</option>
                    <option value="document">Document/Writing</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="input-group">
                <label for="file">Upload Files</label>
                <div class="file-box" id="file-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop files here or click to browse</p>
                    <input type="file" id="file" name="files[]" multiple style="display: none;" required>
                </div>
            </div>
    
            <div class="input-group">
                <label for="skills">Skills Demonstrated</label>
                <input type="text" id="skills" placeholder="Add skills...">
            </div>
    
            <button type="submit" class="submit-btn">
                <i class="fas fa-upload"></i> Upload Work
            </button>

            <div class="go_back_text">
                    <a href="signup.html">Go Back</a>
                </div>

        </form>
    </div>
    

    <script src ="../alljs/transformation.js"></script>
</body>
</html>
