<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Sign Up</title>
    <link rel="stylesheet" href="../allcss/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2><i class="fas fa-handshake"></i> Join SkillSwap</h2>
            <p>Start trading your skills today</p>
        </div>
        
        <form id="signupForm">
            <div class="form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
            
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
           
            
                <label>Skills You Offer</label>
                <select id="skills">
                    <option value="">Select a skill</option>
                    <option value="web-dev">Web Development</option>
                    <option value="design">Graphic Design</option>
                    <option value="language">Language Teaching</option>
                    <option value="music">Music Lessons</option>
                    <option value="writing">Content Writing</option>
                </select>
                
                <label>Skills You Want</label>
                <select id="wantedSkills">
                    <option value="">Select a skill</option>
                    <option value="web-dev">Web Development</option>
                    <option value="design">Graphic Design</option>
                    <option value="language">Language Teaching</option>
                    <option value="music">Music Lessons</option>
                    <option value="writing">Content Writing</option>
                </select>
            <button type="submit" class="submit-btn">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
            <div class="go_back_text">
                <a href="home.html">Go Back</a>
              </div>
            </div>
        </form>
    </div>

    
</body>
</html>
